<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliar Serviço</title>
    <link rel="stylesheet" href="Tela_feedback_cliente.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <header>
        <nav class="navbar">
            <h2 class="logo"><a href="/Simple Responsive Website Using Html Css With Source Code/index.html#about">E-LIXO</a></h2>
            <input type="checkbox" id="menu-toggler">
            <label for="menu-toggler" id="hamburger-btn">
                <svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 24 24" fill="white" width="24px" height="24px">
                    <path d="M0 0H24v24H0z" fill="none"></path>
                    <path d="M3 18h18v-2H3V2zm0-5h18V11H3v2zm0-7v2h18V6H3z"></path>
                </svg>
            </label>
            <ul class="all-links">
                <li><a href="/Simple Responsive Website Using Html Css With Source Code/index.html#home">Home</a></li>
                <li><a href="/Simple Responsive Website Using Html Css With Source Code/index.html#services">Serviços</a></li>
                <li><a href="/Responsive Contact Us Page in Html & CSS_Tela_Contact_Responsiva_map/index.html">Agendamento</a></li>
                <li><a href="/Simple Responsive Website Using Html Css With Source Code/index.html#about">Sobre Nós</a></li>
                <li><a href="#">Vendas</a></li>
                <li><a href="/Simple Responsive Website Using Html Css With Source Code/index.html#contact">Fale Conosco FeedBack</a></li>
                <li><a href="/">Doações</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <img src="Imagem_do_WALL-E_sem_direitos_autorais_gerada_por_AI-removebg-preview.png" alt="logo" class="logo" />
        <h1>e-LIXO</h1>
        <form>
            <label for="rating">Avaliação:</label>
            <select id="rating" name="rating">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select><br><br>
            <div class="FeedBack_positive">
                <h2>Dê seu Feedback aqui</h2>
                <div class="stars deFeedback">
                    <i class='bx bx-star'></i>
                    <i class='bx bx-star'></i>
                    <i class='bx bx-star'></i>
                    <i class='bx bx-star'></i>
                    <i class='bx bx-star'></i>
                </div>
            </div>
            <label for="comment">Comentário:</label>
            <textarea id="comment" required name="comment" cols="30" rows="60"></textarea><br><br>
            <button type="submit">Enviar</button>
            <button type="button">Cancelar</button>
        </form>
    </main>
    <footer>
        <div>
            <span>Copyright © 2024 All Rights Reserved</span>
            <span class="link">
                <a href="/Simple Responsive Website Using Html Css With Source Code/index.html#home">Home</a>

            </span>
        </div>
    </footer>
