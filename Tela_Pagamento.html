<!-- payment.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realizar Pagamento</title>
    <link rel="stylesheet" href="Tela_Pagamento.css">
</head>
<body>
    <header>
        <h1>Realizar Pagamento</h1>
    </header>
    <main>
        <form>
            <label for="payment-method">Método de pagamento:</label>
            <select id="payment-method" name="payment-method">
                <option value="cartao-de-credito">Cartão de crédito</option>
                <option value="pix">PIX</option>
            </select><br><br>
            <label for="payment-value">Valor do pagamento:</label>
            <input type="number" id="payment-value" name="payment-value"><br><br>
            <button type="submit">Pagar</button>
            <button type="button">Cancelar</button>
        </form>
    </main>
</body>
</html>
