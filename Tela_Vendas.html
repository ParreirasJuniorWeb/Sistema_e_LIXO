<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vender Materiais</title>
    <link rel="stylesheet" href="Tela_Vendas.css">
</head>
<body>
    <header>
        <h1>Vender Materiais</h1>
    </header>
    <main>
        <form>
            <label for="material-description">Descrição do material:</label>
            <textarea id="material-description" name="material-description"></textarea><br><br>
            <label for="material-pictures">Fotos do material:</label>
            <input type="file" id="material-pictures" name="material-pictures" multiple><br><br>
            <label for="material-price">Preço do material:</label>
            <input type="number" id="material-price" name="material-price"><br><br>
            <button type="submit">Vender</button>
            <button type="button">Cancelar</button>
        </form>
        <section id="validation">
            <h2>Validação do estado dos materiais</h2>
            <ul>
                <li>...</li>
                <li>...</li>
                <li>...</li>
            </ul>
        </section>
    </main>
</body>
</html>
