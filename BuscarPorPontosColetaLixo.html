  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
  <script
    src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
    crossorigin="anonymous"
  ></script>
  <script src="/Responsive Contact Us Page in Html & CSS_Tela_Contact_Responsiva_map/script.js"></script>
  <script>
    input_select = document.querySelector("#input_search_location");
    options_select = document
      .querySelectorAll("#input_search_location")
      .getAttribute("option");
    $.ajax({
      type: "POST",
      url: "/Sistema_e_LIXO_backend/Controller/Controller_relatorios_exibir.php",
      data: { location: options_select.value },
      success: function (data) {
        alert("Pesquisa por pontos de coleta realizada com sucesso!");
        input_select = document.querySelector("#input_search_location");
        options_select = document
          .querySelectorAll("#input_search_location")
          .getAttribute("option");
        options_select.forEach((opt, index) => {
          opt.innerHTML = "[" + index + "]" + " " + data;
        });
        input_select.disable = true;
      },
      error: function (xhr, status, error) {
        alert("Erro ao realizar a pesquisa.");
        options_select = document
          .querySelectorAll("#input_search_location")
          .getAttribute("option");
        options_select.innerHTML = "";
        console.log(
          "Conteúdo da pesquisar (ERRO): " + xhr,
          "Status da pesquisa: " + status,
          "Erro na requisição: " + error
        );
      },
    });

    async function registrar() {
      var myInit = {
        method: "POST",
        location: options_select.value,
      };
      await fetch(
        "/Sistema_e_LIXO_backend/Controller/Controller_relatorios_exibir.php",
        myInit
      )
        .then((response) => response.json())
        .then((data) => {
          if (data === "true") {
            alert("Login realizado com sucesso!");
          } else {
            alert("Email ou senha inválidos.");
          }
        });
    }
    registrar();
  </script>
